<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .input-group-text {
        min-width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-2" id="menu">
          </div>
            <div class="col-8">
                <h1>Cadastro de Produto</h1>
            </div>
            <div class="col-2 d-flex justify-content-end">
                <button type="button"
                        class="btn btn-primary" 
                        onclick="novo()">
                    Novo
                  </button>
            </div>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            Pesquisa:
          </span>
          <input type="text" class="form-control" 
          id="txtpesquisa" aria-label="Username" 
          aria-describedby="basic-addon1">
          <button type="button"
                  class="btn btn-primary" 
                  onclick="listar()">
              Pesquisar
          </button>
        </div>

        <hr/>



        <table class="table table-hover">
            <thead>
                <th>Id</th>
                <th>Descrição</th>
                <th>Preço de Custo</th>
                <th>Preço de Venda</th>
                <th>Saldo em Estoque</th>
                <th>Código de Barras</th>
                <th>Marca</th>

                
            </thead>
            <tbody id="lista">

            </tbody>
        </table>
    </div>



<!-- Modal -->
<div class="modal fade" id="modalAlterar" 
tabindex="-1" aria-labelledby="exampleModalLabel" 
aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Descrição
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Descrição:</span>
                <input type="text" class="form-control" 
                id="txtdescricao" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Preço de Custo:</span>
                <input type="text" class="form-control" 
                id="txtprecocusto" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Preço de Venda:</span>
                <input type="text" class="form-control" 
                id="txtprecovenda" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Saldo em Estoque:</span>
                <input type="text" class="form-control" 
                id="txtsaldoestoque" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Código de Barras:</span>
              <input type="text" class="form-control" 
              id="txtcodbarras" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Marca:</span>
            <input type="text" class="form-control" 
            id="txtidmarca" aria-label="Username" aria-describedby="basic-addon1">
        </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" 
          class="btn btn-primary"
          onclick="salvar()">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>



<!-- Modal -->
<div class="modal fade" id="modalExcluir" 
tabindex="-1" aria-labelledby="exampleModalLabel" 
aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          Confirma a exclusão?            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
          onclick="excluirSim()">
            Sim
          </button>
          <button type="button" class="btn btn-danger"
           data-bs-dismiss="modal">Não</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="produto.js"></script>
    <script src="menu.js"></script>
  </body>
</html>
